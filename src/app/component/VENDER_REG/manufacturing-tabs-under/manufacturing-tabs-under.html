<section class=" ">
  <!-- <h4 class="mb-4 text-center fw-semibold Heading-font-family pt-1">EPROCUREMENT</h4> -->

  <div class="my-1 card border rounded bg-white">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs border-0 p-2" id="myTab" role="tablist" style="border-bottom: 2px solid #f5f5f5;">
      <li class="nav-item" role="presentation">
        <button class="nav-link active"
        id="tab1-tab"
        data-bs-toggle="tab"
        data-bs-target="#tab1"
        type="button"
        role="tab"
        (shown.bs.tab)="onTabChanged(0)">
  UNIT
</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link"
        id="tab2-tab"
        data-bs-toggle="tab"
        data-bs-target="#tab2"
        type="button"
        role="tab"
        (shown.bs.tab)="onTabChanged(1)">
  LICENCES
</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link"
        id="tab3-tab"
        data-bs-toggle="tab"
        data-bs-target="#tab3"
        type="button"
        role="tab"
        (shown.bs.tab)="onTabChanged(2)">
  RETENTION / RENEWALS
</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link"
        id="tab4-tab"
        data-bs-toggle="tab"
        data-bs-target="#tab4"
        type="button"
        role="tab"
        (shown.bs.tab)="onTabChanged(3)">
  IMPORT LICENCE
</button>
      </li>
    </ul>

    <!-- Tab content -->
    <div class="tab-content pt-2">
        <!-- Tab 1 -->
        <div class="tab-pane fade show active" id="tab1" role="tabpanel">
          <div class="container-fluid Card">
            <app-manufacturing-unit-unti-tab *ngIf="selectedTabIndex === 0"></app-manufacturing-unit-unti-tab>
          </div>
        </div>
      
        <!-- Tab 2 -->
        <div class="tab-pane fade" id="tab2" role="tabpanel">
          <div class="container-fluid Card">
            <app-manufacturing-unit-licence-tab *ngIf="selectedTabIndex === 1"></app-manufacturing-unit-licence-tab>
          </div>
        </div>
      
        <!-- Tab 3 -->
        <div class="tab-pane fade" id="tab3" role="tabpanel">
          <div class="container-fluid Card">
            <app-manufacturing-unit-retention-tab *ngIf="selectedTabIndex === 2"></app-manufacturing-unit-retention-tab>
          </div>
        </div>
        <!-- Tab 4 -->
        <div class="tab-pane fade" id="tab4" role="tabpanel">
          <div class="container-fluid Card">
            <app-retention *ngIf="selectedTabIndex === 3"></app-retention>
          </div>
        </div>
      </div>
      
  </div>
</section>
