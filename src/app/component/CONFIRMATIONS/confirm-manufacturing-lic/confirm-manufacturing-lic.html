<section>
    <div class="my-1 card border rounded bg-white">
  
      <!-- Tabs Header -->
      <ul class="nav nav-tabs border-0 p-2" id="myTab" role="tablist">
  
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="tab2-tab"
            data-bs-toggle="tab"
            data-bs-target="#tab2"
            type="button"
            role="tab"
            (shown.bs.tab)="onTabChanged(0)">
            LICENCES
          </button>
        </li>
  
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="tab3-tab"
            data-bs-toggle="tab"
            data-bs-target="#tab3"
            type="button"
            role="tab"
            (shown.bs.tab)="onTabChanged(1)">
            RETENTION / RENEWALS
          </button>
        </li>
        
        <li class="nav-item" role="presentation">
            <button class="nav-link"
            id="tab4-tab"
            data-bs-toggle="tab"
            data-bs-target="#tab4"
            type="button"
            role="tab"
            (shown.bs.tab)="onTabChanged(3)">
      IMPORT LICENCE
    </button>
          </li>
      </ul>
  
      <!-- Tab Content -->
      <div class="tab-content pt-2">
  
        <!-- LICENCES TAB -->
        <div class="tab-pane fade show active" id="tab2" role="tabpanel">
          <div class="container-fluid Card">
            <app-confirm-lic-tab    
              *ngIf="selectedTabIndex === 0">
            </app-confirm-lic-tab>
          </div>
        </div>
  
        <!-- RETENTION TAB -->
        <div class="tab-pane fade" id="tab3" role="tabpanel">
          <div class="container-fluid Card">
            <app-confirm-ret-tab
              *ngIf="selectedTabIndex === 1">
            </app-confirm-ret-tab>
          </div>
        </div>

         <!-- Tab 4 -->
         <div class="tab-pane fade" id="tab4" role="tabpanel">
            <div class="container-fluid Card">
              <!-- <app-retention *ngIf="selectedTabIndex === 3"></app-retention> -->
              <app-confirm-importer-lic-tab *ngIf="selectedTabIndex === 3"></app-confirm-importer-lic-tab>
            </div>
          </div>
  
      </div>
    </div>
  </section>
